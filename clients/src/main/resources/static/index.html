<body>
<div>
    <img src="https://www.corda.net/wp-content/uploads/2016/11/fg005_corda_b.png" alt="Corda" width="500">
    <h1>CorDapp Template (Java Version)</h1>
    <p>Learn more about how to build CorDapps at <a href="http://www.github.com/corda/samples-java">sample-java</a></p>
</div>

<!--    START: This portion was taken from : https://bootsnipp.com/snippets/E1gVl-->
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="https://raw.githubusercontent.com/charliekid/RandomPractice/master/idea2.png" class="w-75" alt="Logo"> </span><br/>
            <span class="logo_title mt-5"> Login Dashboard </span>

        </div>
        <div class="card-body">
            <form action="#" th:action="@{/patientPage}" method="post" th:object="${userinfo}">                <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" th:field="*{username}" name="email" class="form-control" placeholder="Username">
            </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
        </div>
    </div>
</div>
<!--    END: This portion was taken from : https://bootsnipp.com/snippets/E1gVl-->

</body>
</html>
